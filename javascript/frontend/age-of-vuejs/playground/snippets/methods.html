<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p> {{ status }} </p>
        <input v-model="usernameField" v-on:keyup.enter="logInEvent">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                status: "guest",
                usernameField: "",
            },
            methods: {
                logInEvent: function() {
                    this.status = "user";
                }
            }
        })
    </script>
</body>
</html>
