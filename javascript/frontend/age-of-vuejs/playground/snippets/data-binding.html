<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p v-bind:id="uuid" v-bind:class="name"> {{ num }} </p>
        <p> {{ doubleNum }} </p>
        <div v-if="loading">
            loading...
        </div>
        <div v-else>
            test user has logged in
        </div>
        <button v-on:click="logIn">logIn</button>
        <div v-show="loading">
            show-loading...
        </div>

        <input v-model="inputMessage">
        <p>
            message is {{ inputMessage }}
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                num: 10,
                uuid: "abc1234",
                name: "text-blue",
                loading: true,

                inputMessage: ""
            },
            computed: {
                doubleNum: function() {
                    return this.num * 2;
                }
            },
            methods: {
                logIn: function() {
                    this.loading = false;
                },
            }
        })
    </script>
</body>
</html>
